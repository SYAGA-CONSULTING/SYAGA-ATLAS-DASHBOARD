<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêù ATLAS v0.23 - True Honeycomb View</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: auto;
        }
        
        /* Header */
        .header {
            background: linear-gradient(90deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .control-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #444;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #666;
        }
        
        .control-btn.active {
            background: #10b981;
            border-color: #10b981;
        }
        
        /* Stats Bar */
        .stats-bar {
            background: #1a1a1a;
            padding: 0.75rem 2rem;
            display: flex;
            gap: 3rem;
            border-bottom: 1px solid #333;
            font-size: 0.95rem;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stat-label {
            color: #666;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .stat-value.green { color: #10b981; }
        .stat-value.yellow { color: #fbbf24; }
        .stat-value.red { color: #ef4444; }
        .stat-value.blue { color: #3b82f6; }
        
        /* True Honeycomb Grid */
        .honeycomb-wrapper {
            padding: 2rem;
            display: flex;
            justify-content: center;
            min-height: calc(100vh - 140px);
        }
        
        .honeycomb {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            margin: 0 auto;
            padding: 0;
            max-width: 1600px;
        }
        
        .honeycomb-cell {
            flex: 0 1 calc(16.666% - 1px);
            max-width: calc(16.666% - 1px);
            margin: 0.5px;
            position: relative;
            padding-bottom: 19.21%; /* = (100-2) / 6 * 1.16 */
            text-align: center;
            transition: all 0.3s;
        }
        
        /* Create offset for honeycomb pattern */
        .honeycomb-cell:nth-child(12n+7),
        .honeycomb-cell:nth-child(12n+8),
        .honeycomb-cell:nth-child(12n+9),
        .honeycomb-cell:nth-child(12n+10),
        .honeycomb-cell:nth-child(12n+11),
        .honeycomb-cell:nth-child(12n+12) {
            margin-top: -2.5%;
            margin-bottom: -2.5%;
        }
        
        .honeycomb-cell:hover {
            z-index: 10;
        }
        
        /* Hexagon shape using clip-path */
        .honeycomb-cell-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .honeycomb-cell-content:hover {
            transform: scale(1.1);
        }
        
        /* Status colors */
        .honeycomb-cell-content.ok {
            background: linear-gradient(135deg, #064e3b, #10b981);
        }
        
        .honeycomb-cell-content.warning {
            background: linear-gradient(135deg, #78350f, #fbbf24);
            animation: pulse-warning 2s infinite;
        }
        
        .honeycomb-cell-content.critical {
            background: linear-gradient(135deg, #7f1d1d, #ef4444);
            animation: flash-critical 1s infinite;
        }
        
        .honeycomb-cell-content.updating {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            animation: pulse-update 1.5s infinite;
        }
        
        .honeycomb-cell-content.inactive {
            background: #262626;
            opacity: 0.4;
        }
        
        @keyframes pulse-warning {
            0%, 100% { 
                opacity: 1;
                filter: brightness(1);
            }
            50% { 
                opacity: 0.85;
                filter: brightness(1.2);
            }
        }
        
        @keyframes flash-critical {
            0%, 100% { 
                opacity: 1;
                filter: brightness(1);
            }
            50% { 
                opacity: 0.7;
                filter: brightness(1.5);
            }
        }
        
        @keyframes pulse-update {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.05);
            }
        }
        
        /* Content inside hexagon */
        .hex-inner {
            padding: 10%;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .hex-icon {
            font-size: 1.8rem;
            margin-bottom: 0.25rem;
        }
        
        .hex-label {
            font-size: 0.7rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
        }
        
        .hex-value {
            font-size: 0.6rem;
            opacity: 0.8;
            margin-top: 0.1rem;
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
            border: 1px solid #444;
            backdrop-filter: blur(10px);
        }
        
        .honeycomb-cell:hover .tooltip {
            opacity: 1;
        }
        
        /* Legend */
        .legend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .legend-title {
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            color: #999;
            font-weight: 600;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0.5rem 0;
            font-size: 0.85rem;
        }
        
        .legend-hex {
            width: 24px;
            height: 24px;
            clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
        }
        
        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .honeycomb-cell {
                flex: 0 1 calc(20% - 1px);
                max-width: calc(20% - 1px);
                padding-bottom: 23.05%;
            }
            .honeycomb-cell:nth-child(10n+6),
            .honeycomb-cell:nth-child(10n+7),
            .honeycomb-cell:nth-child(10n+8),
            .honeycomb-cell:nth-child(10n+9),
            .honeycomb-cell:nth-child(10n+10) {
                margin-top: -2.5%;
                margin-bottom: -2.5%;
            }
            .honeycomb-cell:nth-child(12n+7),
            .honeycomb-cell:nth-child(12n+8),
            .honeycomb-cell:nth-child(12n+9),
            .honeycomb-cell:nth-child(12n+10),
            .honeycomb-cell:nth-child(12n+11),
            .honeycomb-cell:nth-child(12n+12) {
                margin-top: 0;
                margin-bottom: 0;
            }
        }
        
        @media (max-width: 1000px) {
            .honeycomb-cell {
                flex: 0 1 calc(25% - 1px);
                max-width: calc(25% - 1px);
                padding-bottom: 28.81%;
            }
            .honeycomb-cell:nth-child(8n+5),
            .honeycomb-cell:nth-child(8n+6),
            .honeycomb-cell:nth-child(8n+7),
            .honeycomb-cell:nth-child(8n+8) {
                margin-top: -3%;
                margin-bottom: -3%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <span style="font-size: 2rem;">üêù</span>
            <span>ATLAS Honeycomb</span>
            <span style="color: #fbbf24; font-size: 0.9rem;">v0.23</span>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="filterView('all')">Tous</button>
            <button class="control-btn" onclick="filterView('critical')">üî• Critiques</button>
            <button class="control-btn" onclick="filterView('warning')">‚ö†Ô∏è Alertes</button>
            <button class="control-btn" onclick="filterView('ok')">‚úÖ OK</button>
            <button class="control-btn active" onclick="toggleAutoRefresh()">
                üîÑ Auto-refresh
            </button>
        </div>
    </div>
    
    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="stat">
            <span class="stat-label">Total:</span>
            <span class="stat-value" id="totalServers">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">‚úÖ</span>
            <span class="stat-value green" id="okCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">‚ö†Ô∏è</span>
            <span class="stat-value yellow" id="warningCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">üî•</span>
            <span class="stat-value red" id="criticalCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">üîÑ</span>
            <span class="stat-value blue" id="updatingCount">0</span>
        </div>
        <div class="stat" style="margin-left: auto;">
            <span class="stat-label">Derni√®re MAJ:</span>
            <span class="stat-value" id="lastUpdate">--:--:--</span>
        </div>
    </div>
    
    <!-- Honeycomb Grid -->
    <div class="honeycomb-wrapper">
        <ul class="honeycomb" id="honeycombGrid">
            <!-- Dynamically generated hexagons -->
        </ul>
    </div>
    
    <!-- Legend -->
    <div class="legend">
        <div class="legend-title">√âTAT DES SERVEURS</div>
        <div class="legend-item">
            <div class="legend-hex" style="background: linear-gradient(135deg, #064e3b, #10b981);"></div>
            <span>Op√©rationnel</span>
        </div>
        <div class="legend-item">
            <div class="legend-hex" style="background: linear-gradient(135deg, #78350f, #fbbf24);"></div>
            <span>Avertissement</span>
        </div>
        <div class="legend-item">
            <div class="legend-hex" style="background: linear-gradient(135deg, #7f1d1d, #ef4444);"></div>
            <span>Critique</span>
        </div>
        <div class="legend-item">
            <div class="legend-hex" style="background: linear-gradient(135deg, #1e3a8a, #3b82f6);"></div>
            <span>Mise √† jour</span>
        </div>
        <div class="legend-item">
            <div class="legend-hex" style="background: #262626;"></div>
            <span>Inactif</span>
        </div>
    </div>
    
    <script>
        // Server data
        const clients = [
            'SYAGA', 'LAA', 'PROVEN√áALE', 'BUQUET', 'UAI', 'PHARMABEST',
            'CLIENT007', 'CLIENT008', 'CLIENT009', 'CLIENT010',
            'DATACENTER-A', 'DATACENTER-B', 'BACKUP-PARIS', 'BACKUP-LYON',
            'DR-SITE', 'TEST-ENV', 'DEV-ENV', 'STAGING'
        ];
        
        let servers = [];
        let autoRefresh = true;
        let refreshInterval = null;
        let currentFilter = 'all';
        
        // Generate servers
        function generateServers() {
            servers = [];
            clients.forEach(client => {
                const serverCount = 3 + Math.floor(Math.random() * 5);
                for (let i = 1; i <= serverCount; i++) {
                    servers.push({
                        id: `${client}-SRV${String(i).padStart(2, '0')}`,
                        client: client,
                        name: `SRV${String(i).padStart(2, '0')}`,
                        status: getRandomStatus(),
                        cpu: Math.floor(Math.random() * 100),
                        memory: Math.floor(Math.random() * 100),
                        disk: Math.floor(Math.random() * 100),
                        response: Math.floor(Math.random() * 500),
                        lastUpdate: new Date()
                    });
                }
            });
        }
        
        function getRandomStatus() {
            const rand = Math.random();
            if (rand < 0.60) return 'ok';
            if (rand < 0.75) return 'warning';
            if (rand < 0.85) return 'critical';
            if (rand < 0.93) return 'updating';
            return 'inactive';
        }
        
        // Render honeycomb
        function renderHoneycomb(filter = 'all') {
            const grid = document.getElementById('honeycombGrid');
            grid.innerHTML = '';
            
            let displayServers = servers;
            if (filter !== 'all') {
                displayServers = servers.filter(s => s.status === filter);
            }
            
            displayServers.forEach(server => {
                const cell = createHexCell(server);
                grid.appendChild(cell);
            });
            
            updateStats();
            currentFilter = filter;
        }
        
        // Create hexagon cell
        function createHexCell(server) {
            const li = document.createElement('li');
            li.className = 'honeycomb-cell';
            
            let icon = 'üíª';
            switch(server.status) {
                case 'critical': icon = 'üî•'; break;
                case 'warning': icon = '‚ö†Ô∏è'; break;
                case 'updating': icon = 'üîÑ'; break;
                case 'ok': icon = '‚úÖ'; break;
                case 'inactive': icon = 'üí§'; break;
            }
            
            li.innerHTML = `
                <div class="honeycomb-cell-content ${server.status}" onclick="showDetails('${server.id}')">
                    <div class="hex-inner">
                        <div class="hex-icon">${icon}</div>
                        <div class="hex-label">${server.client}</div>
                        <div class="hex-value">${server.name}</div>
                    </div>
                    <div class="tooltip">
                        <strong>${server.id}</strong><br>
                        CPU: ${server.cpu}%<br>
                        RAM: ${server.memory}%<br>
                        Disk: ${server.disk}%<br>
                        Response: ${server.response}ms
                    </div>
                </div>
            `;
            
            return li;
        }
        
        // Update statistics
        function updateStats() {
            document.getElementById('totalServers').textContent = servers.length;
            document.getElementById('okCount').textContent = servers.filter(s => s.status === 'ok').length;
            document.getElementById('warningCount').textContent = servers.filter(s => s.status === 'warning').length;
            document.getElementById('criticalCount').textContent = servers.filter(s => s.status === 'critical').length;
            document.getElementById('updatingCount').textContent = servers.filter(s => s.status === 'updating').length;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('fr-FR');
        }
        
        // Filter view
        function filterView(filter) {
            currentFilter = filter;
            renderHoneycomb(filter);
            
            // Update button states
            document.querySelectorAll('.control-btn').forEach(btn => {
                if (!btn.textContent.includes('Auto-refresh')) {
                    btn.classList.remove('active');
                }
            });
            event.target.classList.add('active');
        }
        
        // Toggle auto-refresh
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            event.target.classList.toggle('active');
            
            if (autoRefresh) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }
        
        // Start auto-refresh
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                simulateChanges();
                renderHoneycomb(currentFilter);
            }, 3000);
        }
        
        // Stop auto-refresh
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
        
        // Simulate changes
        function simulateChanges() {
            servers.forEach(server => {
                if (Math.random() < 0.15) { // 15% chance of change
                    const oldStatus = server.status;
                    server.status = getRandomStatus();
                    
                    // Update metrics
                    if (server.status === 'critical') {
                        server.cpu = 80 + Math.floor(Math.random() * 20);
                        server.memory = 85 + Math.floor(Math.random() * 15);
                    } else if (server.status === 'warning') {
                        server.cpu = 60 + Math.floor(Math.random() * 20);
                        server.memory = 65 + Math.floor(Math.random() * 20);
                    } else if (server.status === 'ok') {
                        server.cpu = Math.floor(Math.random() * 60);
                        server.memory = Math.floor(Math.random() * 70);
                    }
                    
                    server.disk = Math.floor(Math.random() * 100);
                    server.response = Math.floor(Math.random() * 500);
                    server.lastUpdate = new Date();
                }
            });
        }
        
        // Show server details
        function showDetails(serverId) {
            const server = servers.find(s => s.id === serverId);
            if (!server) return;
            
            console.log('Server details:', server);
            // In production, this would open a modal or detailed view
        }
        
        // Initialize
        window.onload = () => {
            generateServers();
            renderHoneycomb();
            startAutoRefresh();
        };
    </script>
</body>
</html>
