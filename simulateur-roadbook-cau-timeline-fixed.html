<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ ATLAS CAU Timeline - Pattern LAA Orchestr√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 20px;
            min-width: 1900px;
        }
        
        .container {
            max-width: 2000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        /* Header m√©triques */
        .metrics {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .metric-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.85;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 2.2rem;
            font-weight: bold;
        }
        
        .metric-sub {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 4px;
        }
        
        /* Timeline principale */
        .timeline-container {
            background: #fafafa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 40px 30px 30px 30px;
            position: relative;
            overflow: visible;
        }
        
        /* Grille temporelle */
        .time-axis {
            position: absolute;
            top: 10px;
            left: 150px;
            right: 30px;
            height: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }
        
        .time-mark {
            position: relative;
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            padding: 0 5px;
            background: #fafafa;
        }
        
        .time-mark::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 600px;
            background: #e8e8e8;
        }
        
        /* Position actuelle */
        .current-position {
            position: absolute;
            top: 40px;
            bottom: 20px;
            width: 3px;
            background: #ff4757;
            z-index: 100;
            transition: left 0.3s ease;
        }
        
        .current-position::before {
            content: '‚ñº MAINTENANT';
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4757;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(255,71,87,0.3);
        }
        
        /* Swimlanes */
        .swimlanes {
            margin-top: 50px;
            position: relative;
        }
        
        /* Section serveurs */
        .servers-section {
            margin-bottom: 30px;
            position: relative;
        }
        
        .servers-label {
            position: absolute;
            left: 0;
            width: 140px;
            font-weight: bold;
            font-size: 0.95rem;
            text-align: right;
            padding-right: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #5f27cd;
        }
        
        .servers-track {
            margin-left: 150px;
            position: relative;
            min-height: 250px;
            margin-bottom: 20px;
            display: flex;
            gap: 3px;
        }
        
        /* Colonne de serveur */
        .server-column {
            flex: 1;
            min-width: 85px;
            position: relative;
        }
        
        .server-column.phase {
            background: rgba(100, 126, 234, 0.05);
            border-radius: 8px;
            padding: 5px;
        }
        
        .server-column.host {
            background: rgba(33, 150, 243, 0.05);
            border-radius: 8px;
            padding: 5px;
        }
        
        .server-column.vm {
            background: rgba(156, 39, 176, 0.05);
            border-radius: 8px;
            padding: 5px;
        }
        
        /* Header de serveur */
        .server-header {
            height: 50px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85rem;
            transition: all 0.3s;
            margin-bottom: 5px;
            position: relative;
        }
        
        .server-header.phase {
            background: #f8f9fa;
        }
        
        .server-header.phase.active {
            background: #fff3cd;
            border-color: #ffc107;
        }
        
        .server-header.phase.done {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .server-header.host {
            background: linear-gradient(180deg, #e3f2fd 0%, #bbdefb 100%);
            border-color: #2196f3;
        }
        
        .server-header.host.active {
            background: linear-gradient(180deg, #fff3e0 0%, #ffe0b2 100%);
            border-color: #ff9800;
            box-shadow: 0 0 0 3px rgba(255,152,0,0.2);
        }
        
        .server-header.host.done {
            background: linear-gradient(180deg, #c8e6c9 0%, #a5d6a7 100%);
            border-color: #4caf50;
        }
        
        .server-header.vm {
            background: linear-gradient(180deg, #f3e5f5 0%, #e1bee7 100%);
            border-color: #9c27b0;
        }
        
        .server-header.vm.inactive {
            background: #ffebee !important;
            border-color: #dc3545 !important;
            opacity: 0.4;
            text-decoration: line-through;
        }
        
        .server-header.vm.active {
            background: linear-gradient(180deg, #fff3e0 0%, #ffe0b2 100%);
            border-color: #ff9800;
            box-shadow: 0 0 0 3px rgba(255,152,0,0.2);
        }
        
        .server-type {
            font-size: 0.65rem;
            color: #666;
            margin-bottom: 2px;
        }
        
        .server-location {
            font-size: 0.6rem;
            color: #999;
            position: absolute;
            bottom: 2px;
        }
        
        /* Actions */
        .actions-under-block {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-top: 5px;
        }
        
        .action-item {
            padding: 4px 6px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.65rem;
            color: #999;
            opacity: 0.3;
            transition: all 0.3s;
        }
        
        .action-item.pending {
            opacity: 0.3;
            background: #f8f9fa;
        }
        
        .action-item.running {
            opacity: 1;
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
            animation: blink 1s infinite;
        }
        
        .action-item.done {
            opacity: 1;
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        /* VMs h√©berg√©es */
        .hosted-vms {
            margin-top: 20px;
            padding: 5px;
            background: rgba(0,0,0,0.05);
            border-radius: 5px;
        }
        
        .vm-bubble {
            padding: 2px 5px;
            background: #d4edda;
            border: 1px solid #28a745;
            border-radius: 3px;
            font-size: 0.7rem;
            margin-bottom: 2px;
            transition: all 0.3s;
        }
        
        .vm-bubble.inactive {
            background: #ffebee !important;
            border-color: #dc3545 !important;
            opacity: 0.4;
            text-decoration: line-through;
        }
        
        /* Contr√¥les */
        .controls {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .speed-control select {
            padding: 6px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        /* Indicateur CAU */
        .cau-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,193,7,0.95);
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 200;
            box-shadow: 0 4px 20px rgba(255,193,7,0.4);
        }
        
        .cau-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px; color: #5f27cd;">
            üéØ ATLAS CAU Timeline - Orchestration LAA Windows Update
        </h1>
        
        <!-- M√©triques -->
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-label">Temps</div>
                <div class="metric-value" id="current-time">14:00</div>
                <div class="metric-sub">Heure actuelle</div>
            </div>
            <div class="metric-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <div class="metric-label">√âcoul√©</div>
                <div class="metric-value" id="elapsed-time">00:00</div>
                <div class="metric-sub">Sur 4 heures</div>
            </div>
            <div class="metric-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                <div class="metric-label">Progression</div>
                <div class="metric-value" id="progress-percent">0%</div>
                <div class="metric-sub">Intervention</div>
            </div>
            <div class="metric-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                <div class="metric-label">VMs Impact√©es</div>
                <div class="metric-value" id="vm-count">0/7</div>
                <div class="metric-sub">Failover actifs</div>
            </div>
            <div class="metric-card" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                <div class="metric-label">Phase</div>
                <div class="metric-value" id="current-phase" style="font-size: 1.5rem;">INIT</div>
                <div class="metric-sub">En cours</div>
            </div>
        </div>
        
        <!-- Timeline principale -->
        <div class="timeline-container">
            <!-- Axe temporel -->
            <div class="time-axis">
                <span class="time-mark">14:00</span>
                <span class="time-mark">14:30</span>
                <span class="time-mark">15:00</span>
                <span class="time-mark">15:30</span>
                <span class="time-mark">16:00</span>
                <span class="time-mark">16:30</span>
                <span class="time-mark">17:00</span>
                <span class="time-mark">17:30</span>
                <span class="time-mark">18:00</span>
            </div>
            
            <!-- Position actuelle -->
            <div class="current-position"></div>
            
            <!-- Swimlanes -->
            <div class="swimlanes">
                <!-- SERVEURS -->
                <div class="servers-section">
                    <div class="servers-label">SERVEURS</div>
                    <div class="servers-track" id="servers-track">
                        <!-- Le contenu sera g√©n√©r√© par JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Indicateur CAU -->
            <div class="cau-indicator" id="cau-indicator"></div>
        </div>
        
        <!-- Contr√¥les -->
        <div class="controls">
            <button class="control-btn" onclick="resetTimeline()">‚èÆÔ∏è D√©but</button>
            <button class="control-btn" onclick="moveBackward()">‚è™ Reculer</button>
            <button class="control-btn" id="playBtn" onclick="togglePlay()">‚è∏Ô∏è Pause</button>
            <button class="control-btn" onclick="moveForward()">‚è© Avancer</button>
            <button class="control-btn" onclick="endTimeline()">‚è≠Ô∏è Fin</button>
            
            <div class="speed-control">
                <span>Vitesse:</span>
                <select id="speedSelect" onchange="changeSpeed()">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="2">2x</option>
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                </select>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration de la timeline
        const TIMELINE = {
            PRECHECK: { start: 0, end: 11, label: 'PRE-CHECK' },
            SUSPEND: { start: 11, end: 22, label: 'SUSPEND' },
            HOST04: { start: 22, end: 33, label: 'HOST04' },
            HOST02: { start: 33, end: 44, label: 'HOST02' },
            HOST03: { start: 44, end: 55, label: 'HOST03' },
            HOST01: { start: 55, end: 66, label: 'HOST01' },
            UPDATE_VMS: { start: 66, end: 88, label: 'UPDATE VMs' },
            VALIDATION: { start: 88, end: 95, label: 'VALIDATION' },
            RESUME: { start: 95, end: 100, label: 'RESUME' }
        };
        
        // Configuration des serveurs
        const SERVERS = [
            { id: 'precheck', type: 'phase', name: 'PRE-CHECK' },
            { id: 'suspend', type: 'phase', name: 'SUSPEND' },
            { id: 'host01', type: 'host', name: 'HOST01', vms: ['DC', 'APP'] },
            { id: 'host02', type: 'host', name: 'HOST02', vms: ['RDS'] },
            { id: 'host03', type: 'host', name: 'HOST03', vms: ['SQL', 'WEB', 'SAGE'] },
            { id: 'host04', type: 'host', name: 'HOST04', vms: ['VEEAM01'] },
            { id: 'dc', type: 'vm', name: 'DC', host: 'HOST01' },
            { id: 'rds', type: 'vm', name: 'RDS', host: 'HOST02' },
            { id: 'sql', type: 'vm', name: 'SQL', host: 'HOST03' },
            { id: 'web', type: 'vm', name: 'WEB', host: 'HOST03' },
            { id: 'app', type: 'vm', name: 'APP', host: 'HOST01' },
            { id: 'sage', type: 'vm', name: 'SAGE', host: 'HOST03' },
            { id: 'veeam01', type: 'vm', name: 'VEEAM01', host: 'HOST04' },
            { id: 'validation', type: 'phase', name: 'VALIDATION' },
            { id: 'resume', type: 'phase', name: 'RESUME' }
        ];
        
        // √âtat global
        let progress = 50; // D√©marre √† HOST03
        let isPlaying = true;
        let animationInterval = null;
        let speed = 1;
        
        // Initialisation du DOM
        function initializeDOM() {
            const track = document.getElementById('servers-track');
            track.innerHTML = '';
            
            SERVERS.forEach(server => {
                const column = document.createElement('div');
                column.className = `server-column ${server.type}`;
                column.dataset.server = server.id;
                
                // Header
                const header = document.createElement('div');
                header.className = `server-header ${server.type}`;
                header.dataset[server.type] = server.id;
                
                if (server.type === 'vm') {
                    header.innerHTML = `
                        <span class="server-type">VM</span>
                        <span>${getVMIcon(server.name)} ${server.name}</span>
                        <span class="server-location">sur ${server.host}</span>
                    `;
                } else if (server.type === 'host') {
                    header.innerHTML = `
                        <span class="server-type">PHYSIQUE</span>
                        <span>${server.name}</span>
                    `;
                    
                    // Ajouter les VMs h√©berg√©es
                    const hostedVMs = document.createElement('div');
                    hostedVMs.className = 'hosted-vms';
                    hostedVMs.innerHTML = '<div style="font-size: 0.65rem; color: #666; margin-bottom: 3px;">H√©berge:</div>';
                    
                    server.vms.forEach(vm => {
                        const bubble = document.createElement('div');
                        bubble.className = 'vm-bubble';
                        bubble.dataset.vm = vm.toLowerCase();
                        bubble.textContent = `${getVMIcon(vm)} ${vm}`;
                        hostedVMs.appendChild(bubble);
                    });
                    
                    column.appendChild(header);
                    column.appendChild(hostedVMs);
                } else {
                    header.innerHTML = `<span>${server.name}</span>`;
                }
                
                if (server.type !== 'host' || !server.vms) {
                    column.appendChild(header);
                }
                
                // Actions
                const actions = document.createElement('div');
                actions.className = 'actions-under-block';
                
                if (server.type === 'host' || server.type === 'vm') {
                    actions.innerHTML = `
                        <div class="action-item pending" data-action="${server.id}-update">üîÑ Windows Update</div>
                        <div class="action-item pending" data-action="${server.id}-reboot">üîÑ Reboot</div>
                        <div class="action-item pending" data-action="${server.id}-test">üß™ Tests</div>
                    `;
                } else if (server.id === 'precheck') {
                    actions.innerHTML = `
                        <div class="action-item pending" data-action="precheck-1">üìä EventLog</div>
                        <div class="action-item pending" data-action="precheck-2">üíæ Services</div>
                        <div class="action-item pending" data-action="precheck-3">üì∏ Snapshots</div>
                        <div class="action-item pending" data-action="precheck-4">‚è±Ô∏è Baseline</div>
                    `;
                } else if (server.id === 'suspend') {
                    actions.innerHTML = `
                        <div class="action-item pending" data-action="suspend-1">‚è∏ Jobs SQL</div>
                        <div class="action-item pending" data-action="suspend-2">‚è∏ Veeam</div>
                        <div class="action-item pending" data-action="suspend-3">‚úì Stop-VM</div>
                        <div class="action-item pending" data-action="suspend-4" style="color: #dc3545;">‚ùå NO Save</div>
                    `;
                } else if (server.id === 'validation') {
                    actions.innerHTML = `
                        <div class="action-item pending" data-action="valid-1">üìä EventLog</div>
                        <div class="action-item pending" data-action="valid-2">‚úì Services</div>
                        <div class="action-item pending" data-action="valid-3">üß™ Tests</div>
                        <div class="action-item pending" data-action="valid-4">üîÑ R√©plicas</div>
                    `;
                } else if (server.id === 'resume') {
                    actions.innerHTML = `
                        <div class="action-item pending" data-action="resume-1">‚ñ∂ Jobs SQL</div>
                        <div class="action-item pending" data-action="resume-2">‚ñ∂ Veeam</div>
                        <div class="action-item pending" data-action="resume-3">‚ñ∂ R√©plication</div>
                        <div class="action-item pending" data-action="resume-4">‚ñ∂ Exchange</div>
                    `;
                }
                
                column.appendChild(actions);
                track.appendChild(column);
            });
        }
        
        function getVMIcon(name) {
            const icons = {
                'DC': 'üíæ',
                'RDS': 'üñ•Ô∏è',
                'SQL': 'üóÑÔ∏è',
                'WEB': 'üåê',
                'APP': 'üì±',
                'SAGE': 'üíº',
                'VEEAM01': 'üíæ'
            };
            return icons[name] || 'üì¶';
        }
        
        // Fonction principale de mise √† jour
        function updatePosition() {
            // Position de la ligne rouge
            const position = document.querySelector('.current-position');
            const trackWidth = document.querySelector('.servers-track').offsetWidth;
            position.style.left = `${150 + (trackWidth * progress / 100)}px`;
            
            // Mettre √† jour toutes les composantes
            updateMetrics();
            updatePhaseHeaders();
            updateHostHeaders();
            updateVMStates();
            updateActions();
            updateCAUIndicator();
        }
        
        // Mise √† jour des m√©triques
        function updateMetrics() {
            // Temps
            const totalMinutes = 240; // 4 heures
            const elapsedMinutes = Math.floor(progress / 100 * totalMinutes);
            const hours = Math.floor(elapsedMinutes / 60);
            const minutes = elapsedMinutes % 60;
            
            document.getElementById('current-time').textContent = 
                `${(14 + hours).toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            
            document.getElementById('elapsed-time').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            
            document.getElementById('progress-percent').textContent = `${Math.floor(progress)}%`;
            
            // Phase actuelle
            let currentPhase = 'INIT';
            for (const [key, phase] of Object.entries(TIMELINE)) {
                if (progress >= phase.start && progress < phase.end) {
                    currentPhase = phase.label;
                    break;
                }
            }
            document.getElementById('current-phase').textContent = currentPhase;
            
            // VMs impact√©es
            let vmCount = 0;
            if (progress >= TIMELINE.HOST04.start) vmCount++; // VEEAM01
            if (progress >= TIMELINE.HOST02.start) vmCount++; // RDS
            if (progress >= TIMELINE.HOST03.start) vmCount += 3; // SQL, WEB, SAGE
            if (progress >= TIMELINE.HOST01.start) vmCount += 2; // DC, APP
            document.getElementById('vm-count').textContent = `${vmCount}/7`;
        }
        
        // Mise √† jour des headers de phases
        function updatePhaseHeaders() {
            // PRE-CHECK
            updatePhaseHeader('precheck', TIMELINE.PRECHECK, 4);
            
            // SUSPEND
            updatePhaseHeader('suspend', TIMELINE.SUSPEND, 4);
            
            // VALIDATION
            updatePhaseHeader('validation', TIMELINE.VALIDATION, 4);
            
            // RESUME
            updatePhaseHeader('resume', TIMELINE.RESUME, 4);
        }
        
        function updatePhaseHeader(id, timeline, actionCount) {
            const header = document.querySelector(`[data-phase="${id}"]`);
            const actions = document.querySelectorAll(`[data-action^="${id}-"]`);
            
            if (!header) return;
            
            if (progress < timeline.start) {
                // Pas encore commenc√©
                header.classList.remove('active', 'done');
                header.innerHTML = `<span>‚è≥ ${timeline.label}</span>`;
                actions.forEach(action => {
                    action.classList.remove('running', 'done');
                    action.classList.add('pending');
                });
            } else if (progress >= timeline.start && progress < timeline.end) {
                // En cours
                header.classList.add('active');
                header.classList.remove('done');
                header.innerHTML = `<span>‚ö° ${timeline.label}</span>`;
                
                const subProgress = (progress - timeline.start) / (timeline.end - timeline.start);
                const currentAction = Math.floor(subProgress * actionCount);
                
                actions.forEach((action, i) => {
                    action.classList.remove('pending', 'running', 'done');
                    if (i < currentAction) {
                        action.classList.add('done');
                    } else if (i === currentAction) {
                        action.classList.add('running');
                    } else {
                        action.classList.add('pending');
                    }
                });
            } else {
                // Termin√©
                header.classList.remove('active');
                header.classList.add('done');
                header.innerHTML = `<span>‚úÖ ${timeline.label}</span>`;
                actions.forEach(action => {
                    action.classList.remove('pending', 'running');
                    action.classList.add('done');
                });
            }
        }
        
        // Mise √† jour des headers de hosts
        function updateHostHeaders() {
            updateHostHeader('host04', TIMELINE.HOST04);
            updateHostHeader('host02', TIMELINE.HOST02);
            updateHostHeader('host03', TIMELINE.HOST03);
            updateHostHeader('host01', TIMELINE.HOST01);
        }
        
        function updateHostHeader(id, timeline) {
            const header = document.querySelector(`[data-host="${id}"]`);
            const actions = document.querySelectorAll(`[data-action^="${id}-"]`);
            
            if (!header) return;
            
            const name = id.toUpperCase();
            
            if (progress < timeline.start) {
                // Pas encore commenc√©
                header.classList.remove('active', 'done');
                header.innerHTML = `<span class="server-type">PHYSIQUE</span><span>‚è≥ ${name}</span>`;
                actions.forEach(action => {
                    action.classList.remove('running', 'done');
                    action.classList.add('pending');
                });
            } else if (progress >= timeline.start && progress < timeline.end) {
                // En cours
                header.classList.add('active');
                header.classList.remove('done');
                header.innerHTML = `<span class="server-type">PHYSIQUE</span><span>‚ö° ${name}</span>`;
                
                const subProgress = (progress - timeline.start) / (timeline.end - timeline.start);
                
                // Windows Update (0-40%)
                // Reboot (40-70%)
                // Tests (70-100%)
                actions.forEach((action, i) => {
                    action.classList.remove('pending', 'running', 'done');
                    if (i === 0 && subProgress < 0.4) {
                        action.classList.add('running');
                    } else if (i === 0 && subProgress >= 0.4) {
                        action.classList.add('done');
                    } else if (i === 1 && subProgress >= 0.4 && subProgress < 0.7) {
                        action.classList.add('running');
                    } else if (i === 1 && subProgress >= 0.7) {
                        action.classList.add('done');
                    } else if (i === 2 && subProgress >= 0.7 && subProgress < 1) {
                        action.classList.add('running');
                    } else if (i === 2 && subProgress >= 1) {
                        action.classList.add('done');
                    } else {
                        action.classList.add('pending');
                    }
                });
            } else {
                // Termin√©
                header.classList.remove('active');
                header.classList.add('done');
                header.innerHTML = `<span class="server-type">PHYSIQUE</span><span>‚úÖ ${name}</span>`;
                actions.forEach(action => {
                    action.classList.remove('pending', 'running');
                    action.classList.add('done');
                });
            }
        }
        
        // Mise √† jour des √©tats des VMs
        function updateVMStates() {
            // R√©initialiser
            document.querySelectorAll('.server-header.vm').forEach(header => {
                header.classList.remove('inactive', 'active');
            });
            document.querySelectorAll('.vm-bubble').forEach(bubble => {
                bubble.classList.remove('inactive');
            });
            
            // HOST04 update (22-33%) - VEEAM01 down
            if (progress >= TIMELINE.HOST04.start && progress < TIMELINE.HOST04.end) {
                setVMInactive('veeam01');
            }
            
            // HOST02 update (33-44%) - RDS down
            if (progress >= TIMELINE.HOST02.start && progress < TIMELINE.HOST02.end) {
                setVMInactive('rds');
            }
            
            // HOST03 update (44-55%) - SQL, WEB, SAGE down
            if (progress >= TIMELINE.HOST03.start && progress < TIMELINE.HOST03.end) {
                setVMInactive('sql');
                setVMInactive('web');
                setVMInactive('sage');
            }
            
            // HOST01 update (55-66%) - DC, APP down
            if (progress >= TIMELINE.HOST01.start && progress < TIMELINE.HOST01.end) {
                setVMInactive('dc');
                setVMInactive('app');
            }
            
            // Update VMs (66-88%)
            if (progress >= TIMELINE.UPDATE_VMS.start && progress < TIMELINE.UPDATE_VMS.end) {
                const subProgress = (progress - TIMELINE.UPDATE_VMS.start) / (TIMELINE.UPDATE_VMS.end - TIMELINE.UPDATE_VMS.start);
                const vmOrder = ['veeam01', 'sql', 'web', 'app', 'sage', 'rds', 'dc'];
                const currentVm = Math.floor(subProgress * vmOrder.length);
                
                vmOrder.forEach((vm, i) => {
                    const header = document.querySelector(`[data-vm="${vm}"]`);
                    const actions = document.querySelectorAll(`[data-action^="${vm}-"]`);
                    
                    if (i === currentVm) {
                        header?.classList.add('active');
                        // Animer les actions de cette VM
                        const vmSubProgress = (subProgress * vmOrder.length) % 1;
                        actions.forEach((action, j) => {
                            action.classList.remove('pending', 'running', 'done');
                            if (j === 0 && vmSubProgress < 0.33) {
                                action.classList.add('running');
                            } else if (j === 0) {
                                action.classList.add('done');
                            } else if (j === 1 && vmSubProgress >= 0.33 && vmSubProgress < 0.66) {
                                action.classList.add('running');
                            } else if (j === 1 && vmSubProgress >= 0.66) {
                                action.classList.add('done');
                            } else if (j === 2 && vmSubProgress >= 0.66) {
                                action.classList.add('running');
                            } else {
                                action.classList.add('pending');
                            }
                        });
                    } else if (i < currentVm) {
                        actions.forEach(action => {
                            action.classList.remove('pending', 'running');
                            action.classList.add('done');
                        });
                    }
                });
            }
        }
        
        function setVMInactive(vmId) {
            // Colonne VM
            const header = document.querySelector(`[data-vm="${vmId}"]`);
            header?.classList.add('inactive');
            
            // Bulle sous le host
            const bubble = document.querySelector(`.vm-bubble[data-vm="${vmId}"]`);
            bubble?.classList.add('inactive');
        }
        
        // Mise √† jour des actions
        function updateActions() {
            // Les actions sont d√©j√† g√©r√©es dans les fonctions updatePhaseHeaders et updateHostHeaders
        }
        
        // Indicateur CAU
        function updateCAUIndicator() {
            const indicator = document.getElementById('cau-indicator');
            let message = '';
            let show = false;
            
            if (progress >= 21 && progress <= 23) {
                message = '‚ö° CAU ACTIF - Pr√©paration HOST04';
                show = true;
            } else if (progress >= 32 && progress <= 34) {
                message = '‚ö° CAU ACTIF - Basculement vers HOST02';
                show = true;
            } else if (progress >= 43 && progress <= 45) {
                message = '‚ö° CAU ACTIF - Migration VMs HOST03';
                show = true;
            } else if (progress >= 54 && progress <= 56) {
                message = '‚ö° CAU ACTIF - Failover vers HOST01';
                show = true;
            } else if (progress >= 87 && progress <= 89) {
                message = '‚úÖ CAU - Retour production';
                show = true;
            }
            
            if (show) {
                indicator.textContent = message;
                indicator.classList.add('visible');
            } else {
                indicator.classList.remove('visible');
            }
        }
        
        // Contr√¥les
        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playBtn');
            btn.textContent = isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
            
            if (isPlaying) {
                startAnimation();
            } else {
                stopAnimation();
            }
        }
        
        function moveForward() {
            progress = Math.min(100, progress + 2);
            updatePosition();
        }
        
        function moveBackward() {
            progress = Math.max(0, progress - 2);
            updatePosition();
        }
        
        function resetTimeline() {
            progress = 0;
            updatePosition();
        }
        
        function endTimeline() {
            progress = 100;
            updatePosition();
        }
        
        function changeSpeed() {
            speed = parseFloat(document.getElementById('speedSelect').value);
            if (isPlaying) {
                stopAnimation();
                startAnimation();
            }
        }
        
        function startAnimation() {
            animationInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 0.05 * speed;
                    updatePosition();
                } else {
                    stopAnimation();
                    isPlaying = false;
                    document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è Play';
                }
            }, 50);
        }
        
        function stopAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
        }
        
        // Gestion clavier
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowRight':
                    moveForward();
                    break;
                case 'ArrowLeft':
                    moveBackward();
                    break;
                case 'Home':
                    resetTimeline();
                    break;
                case 'End':
                    endTimeline();
                    break;
            }
        });
        
        // Initialisation
        initializeDOM();
        updatePosition();
        startAnimation();
    </script>
