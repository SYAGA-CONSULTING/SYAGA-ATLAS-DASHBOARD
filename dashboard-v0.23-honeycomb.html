<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêù ATLAS v0.23 - Zabbix-Style Honeycomb</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0e1317;
            color: #d1d1d1;
            overflow: auto;
        }
        
        /* Header Zabbix style */
        .header {
            background: #1f2c33;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d3e46;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #ffffff;
        }
        
        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .control-btn {
            padding: 0.4rem 0.8rem;
            border: 1px solid #4b5f6d;
            border-radius: 3px;
            background: #2b3c48;
            color: #d1d1d1;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: #3d4e5a;
            border-color: #5c7cfa;
        }
        
        .control-btn.active {
            background: #5c7cfa;
            border-color: #5c7cfa;
            color: white;
        }
        
        /* Stats Bar */
        .stats-bar {
            background: #1f2c33;
            padding: 0.5rem 1.5rem;
            display: flex;
            gap: 2rem;
            border-bottom: 1px solid #2d3e46;
            font-size: 0.875rem;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stat-label {
            color: #768d99;
        }
        
        .stat-value {
            font-weight: 600;
        }
        
        /* Honeycomb Container */
        .honeycomb-container {
            padding: 1.5rem;
            background: #0e1317;
            min-height: calc(100vh - 120px);
        }
        
        /* Widget Frame Zabbix Style */
        .widget-frame {
            background: #1f2c33;
            border: 1px solid #2d3e46;
            border-radius: 2px;
            margin-bottom: 1rem;
        }
        
        .widget-header {
            background: #283742;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #2d3e46;
            font-size: 0.9rem;
            font-weight: 500;
            color: #ffffff;
        }
        
        .widget-content {
            padding: 1rem;
            background: #0e1317;
        }
        
        /* SVG Honeycomb */
        .honeycomb-svg {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Hexagon styles */
        .hex-cell {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .hex-cell:hover {
            opacity: 0.8;
            filter: brightness(1.2);
        }
        
        .hex-bg {
            stroke: #2d3e46;
            stroke-width: 1;
        }
        
        /* Status colors matching Zabbix */
        .hex-bg.ok { fill: #43A047; }
        .hex-bg.warning { fill: #FFC859; }
        .hex-bg.average { fill: #FFA059; }
        .hex-bg.high { fill: #E97659; }
        .hex-bg.disaster { fill: #E45959; }
        .hex-bg.unknown { fill: #97AAB3; }
        
        .hex-text {
            fill: white;
            font-size: 11px;
            font-weight: 500;
            text-anchor: middle;
            pointer-events: none;
        }
        
        .hex-value {
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Tooltip */
        .tooltip {
            position: fixed;
            background: rgba(31, 44, 51, 0.98);
            color: #d1d1d1;
            padding: 0.5rem 0.75rem;
            border-radius: 3px;
            font-size: 0.875rem;
            pointer-events: none;
            z-index: 1000;
            border: 1px solid #4b5f6d;
            display: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .tooltip.show {
            display: block;
        }
        
        /* Legend */
        .legend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f2c33;
            padding: 1rem;
            border-radius: 3px;
            border: 1px solid #2d3e46;
        }
        
        .legend-title {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: 500;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.25rem 0;
            font-size: 0.8rem;
            color: #d1d1d1;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border: 1px solid #2d3e46;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <span>üî∑</span>
            <span>ATLAS Honeycomb Monitor</span>
            <span style="color: #5c7cfa; font-size: 0.875rem;">v0.23</span>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="filterView('all')">Tous</button>
            <button class="control-btn" onclick="filterView('disaster')">Catastrophe</button>
            <button class="control-btn" onclick="filterView('high')">√âlev√©</button>
            <button class="control-btn" onclick="filterView('warning')">Avertissement</button>
            <button class="control-btn active" onclick="toggleAutoRefresh()">Auto-refresh ON</button>
        </div>
    </div>
    
    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="stat">
            <span class="stat-label">Total:</span>
            <span class="stat-value" id="totalCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">OK:</span>
            <span class="stat-value" style="color: #43A047;" id="okCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Avertissement:</span>
            <span class="stat-value" style="color: #FFC859;" id="warningCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Moyen:</span>
            <span class="stat-value" style="color: #FFA059;" id="averageCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">√âlev√©:</span>
            <span class="stat-value" style="color: #E97659;" id="highCount">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Catastrophe:</span>
            <span class="stat-value" style="color: #E45959;" id="disasterCount">0</span>
        </div>
    </div>
    
    <!-- Honeycomb Container -->
    <div class="honeycomb-container">
        <!-- Widget Frame -->
        <div class="widget-frame">
            <div class="widget-header">Vue d'ensemble - √âtat des serveurs</div>
            <div class="widget-content">
                <svg id="honeycombSvg" class="honeycomb-svg" viewBox="0 0 1600 800">
                    <!-- Hexagons will be generated here -->
                </svg>
            </div>
        </div>
    </div>
    
    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>
    
    <!-- Legend -->
    <div class="legend">
        <div class="legend-title">S√âV√âRIT√â</div>
        <div class="legend-item">
            <div class="legend-color" style="background: #43A047;"></div>
            <span>OK</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FFC859;"></div>
            <span>Avertissement</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FFA059;"></div>
            <span>Moyen</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #E97659;"></div>
            <span>√âlev√©</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #E45959;"></div>
            <span>Catastrophe</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #97AAB3;"></div>
            <span>Inconnu</span>
        </div>
    </div>
    
    <script>
        // Configuration
        const HEX_SIZE = 40; // Radius of hexagon
        const HEX_WIDTH = HEX_SIZE * 2;
        const HEX_HEIGHT = Math.sqrt(3) * HEX_SIZE;
        const H_SPACING = HEX_WIDTH * 0.75;
        const V_SPACING = HEX_HEIGHT;
        
        // Server data
        const clients = [
            'SYAGA', 'LAA', 'PROVEN√áALE', 'BUQUET', 'UAI', 'PHARMABEST',
            'CLIENT007', 'CLIENT008', 'CLIENT009', 'CLIENT010',
            'DATACENTER-01', 'DATACENTER-02', 'BACKUP-01', 'MONITORING'
        ];
        
        let servers = [];
        let autoRefresh = true;
        let refreshInterval = null;
        
        // Generate servers
        function generateServers() {
            servers = [];
            clients.forEach(client => {
                const serverCount = 3 + Math.floor(Math.random() * 6);
                for (let i = 1; i <= serverCount; i++) {
                    servers.push({
                        id: `${client}-SRV${String(i).padStart(2, '0')}`,
                        client: client,
                        name: `SRV${String(i).padStart(2, '0')}`,
                        status: getRandomStatus(),
                        value: Math.floor(Math.random() * 100),
                        cpu: Math.floor(Math.random() * 100),
                        memory: Math.floor(Math.random() * 100),
                        disk: Math.floor(Math.random() * 100)
                    });
                }
            });
        }
        
        function getRandomStatus() {
            const rand = Math.random();
            if (rand < 0.50) return 'ok';
            if (rand < 0.70) return 'warning';
            if (rand < 0.80) return 'average';
            if (rand < 0.90) return 'high';
            if (rand < 0.95) return 'disaster';
            return 'unknown';
        }
        
        // Create hexagon path
        function createHexagonPath(cx, cy, size) {
            const points = [];
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = cx + size * Math.cos(angle);
                const y = cy + size * Math.sin(angle);
                points.push(`${x},${y}`);
            }
            return `M${points.join(' L')}Z`;
        }
        
        // Render honeycomb
        function renderHoneycomb(filter = 'all') {
            const svg = document.getElementById('honeycombSvg');
            svg.innerHTML = '';
            
            let displayServers = servers;
            if (filter !== 'all') {
                displayServers = servers.filter(s => s.status === filter);
            }
            
            // Calculate grid dimensions
            const cols = Math.floor(1600 / H_SPACING);
            const rows = Math.ceil(displayServers.length / cols);
            
            // Adjust SVG height
            svg.setAttribute('viewBox', `0 0 1600 ${rows * V_SPACING + 100}`);
            
            // Create hexagons
            displayServers.forEach((server, index) => {
                const row = Math.floor(index / cols);
                const col = index % cols;
                
                // Calculate position with offset for odd rows
                const xOffset = (row % 2) * (H_SPACING / 2);
                const cx = col * H_SPACING + HEX_SIZE + xOffset + 20;
                const cy = row * V_SPACING + HEX_SIZE + 20;
                
                // Create group
                const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                g.classList.add('hex-cell');
                g.setAttribute('data-server', JSON.stringify(server));
                
                // Create hexagon background
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', createHexagonPath(cx, cy, HEX_SIZE));
                path.classList.add('hex-bg', server.status);
                g.appendChild(path);
                
                // Add host name
                const text1 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text1.setAttribute('x', cx);
                text1.setAttribute('y', cy - 8);
                text1.classList.add('hex-text');
                text1.textContent = server.client;
                g.appendChild(text1);
                
                // Add value
                const text2 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text2.setAttribute('x', cx);
                text2.setAttribute('y', cy + 8);
                text2.classList.add('hex-text', 'hex-value');
                text2.textContent = server.value;
                g.appendChild(text2);
                
                // Add event listeners
                g.addEventListener('mouseenter', e => showTooltip(e, server));
                g.addEventListener('mouseleave', hideTooltip);
                g.addEventListener('click', () => showDetails(server));
                
                svg.appendChild(g);
            });
            
            updateStats();
        }
        
        // Show tooltip
        function showTooltip(e, server) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${server.id}</strong><br>
                √âtat: ${server.status.toUpperCase()}<br>
                CPU: ${server.cpu}%<br>
                RAM: ${server.memory}%<br>
                Disque: ${server.disk}%
            `;
            tooltip.classList.add('show');
            
            // Position tooltip
            const rect = e.currentTarget.getBoundingClientRect();
            tooltip.style.left = rect.left + (rect.width / 2) - (tooltip.offsetWidth / 2) + 'px';
            tooltip.style.top = rect.top - tooltip.offsetHeight - 10 + 'px';
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('show');
        }
        
        // Update statistics
        function updateStats() {
            document.getElementById('totalCount').textContent = servers.length;
            document.getElementById('okCount').textContent = servers.filter(s => s.status === 'ok').length;
            document.getElementById('warningCount').textContent = servers.filter(s => s.status === 'warning').length;
            document.getElementById('averageCount').textContent = servers.filter(s => s.status === 'average').length;
            document.getElementById('highCount').textContent = servers.filter(s => s.status === 'high').length;
            document.getElementById('disasterCount').textContent = servers.filter(s => s.status === 'disaster').length;
        }
        
        // Filter view
        function filterView(filter) {
            renderHoneycomb(filter);
            
            // Update button states
            document.querySelectorAll('.control-btn').forEach(btn => {
                if (!btn.textContent.includes('Auto-refresh')) {
                    btn.classList.remove('active');
                }
            });
            if (event && event.target) {
                event.target.classList.add('active');
            }
        }
        
        // Toggle auto-refresh
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const btn = event.target;
            
            if (autoRefresh) {
                btn.textContent = 'Auto-refresh ON';
                btn.classList.add('active');
                startAutoRefresh();
            } else {
                btn.textContent = 'Auto-refresh OFF';
                btn.classList.remove('active');
                stopAutoRefresh();
            }
        }
        
        // Start auto-refresh
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                simulateChanges();
                renderHoneycomb();
            }, 5000);
        }
        
        // Stop auto-refresh
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
        
        // Simulate changes
        function simulateChanges() {
            servers.forEach(server => {
                if (Math.random() < 0.1) { // 10% chance of change
                    server.status = getRandomStatus();
                    server.value = Math.floor(Math.random() * 100);
                    server.cpu = Math.floor(Math.random() * 100);
                    server.memory = Math.floor(Math.random() * 100);
                    server.disk = Math.floor(Math.random() * 100);
                }
            });
        }
        
        // Show server details
        function showDetails(server) {
            console.log('Server details:', server);
            // In production, this would open a modal or navigate to details page
        }
        
        // Initialize
        window.onload = () => {
            generateServers();
            renderHoneycomb();
            startAutoRefresh();
        };
    </script>
</body>
</html>
